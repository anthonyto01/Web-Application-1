<body>
<!-- Main Title of Webpage and Navigation Bar-->
<header>
    <h1 id="H1">Web Application</h1>
    <nav class="navflex">
        <ul>
            <li><a href="index.html">Homepage</a></li>

</header>
    <section id="joblist">
        <form id="inputform">
        <label for='job_name'>Enter Job Title</label><br>
        <input id='job_name' type='text'>
            <input type="submit" value='Search'>
            </form>
        <h2>Job Information</h2>
    </section>



    <!-- basic post structure -->
    <template>
        <div class="job">
            <span class="job_header"></span>
            <button class="show_details">Details &#9660;</button>
            <hr class="job_line" />
            <div class="user_details target updown">
                Year: <span class="year"></span><br />
                Estimated Pay: <span class="estpay"></span>
                <hr class="job_line" />
            </div>
            <p class="job_content"></p>
            <span class="user_id"></span>
        </div>
    </template>

</body>
